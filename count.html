<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Timer</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">線上時鐘</a></li>
            <li><a href="timer.html">碼錶</a></li>
            <li class="atHere"><a href="count.html">倒數計時</a></li>
        </ul>
    </nav>
    <h1>Online Timer</h1>
    <div class="box">
        <div id="counter">
            <input id="hrscount" type="number" value="00" max="99" min="0"></input>  <h2>:</h2>
            <input id="minscount" type="number" value="00" max="59" min="0"></input> <h2>:</h2>
            <input id="secscount" type="number" value="00" max="59" min="0"></input>
        </div>
        <button id="toggleBtn" class="countBtn" onclick="toggleCounter();">Start</button>
        <button onclick="setCounter()" class="countBtn">Reset</button>
    </div>
    
    <script src="app/count.js"></script>
</body>
</html>
